<!DOCTYPE html>
<html>
<head>
  <title>СТАВОК.НЕТ - Профиль</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Профиль</h1>
    <div id="user-info">
      <img id="user-avatar" src="" alt="Аватар">
      <p id="user-name"></p>
    </div>

    <div id="level-info">
      <label for="level">Уровень:</label>
      <input type="checkbox" id="level" name="level" checked>
    </div>

    <div id="balance-info">
      <p>Баланс: <span id="balance">100</span> монет</p>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
